

<div id="logout-modal" tabindex="-1" role="dialog" aria-labelledby="logoutModalLabel" aria-hidden="true" class="modal fade show text-left">

        <div class="modal-header">
            <h4 id="logoutModalLabel" class="modal-title">Logout</h4>
                <button type="button" data-dismiss="modal" aria-label="Close" class="close"><span aria-hidden="true">Ã—</span></button>

        </div>
